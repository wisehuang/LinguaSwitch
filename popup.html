<!DOCTYPE html>
<html>
<head>
  <title>LinguaSwitch</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LinguaSwitch</h1>
    
    <div class="input-container">
      <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
    </div>
    
    <div class="language-indicator">
      <span id="detectedLanguage">Detected language: </span>
    </div>

    <div class="language-selector-container">
      <label for="targetLanguage">Target Language:</label>
      <select id="targetLanguage">
        <option value="zh-TW" selected>Traditional Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="en">English</option>
        <option value="zh-CN">Simplified Chinese</option>
      </select>
    </div>

    <div class="button-container">
      <button id="translateBtn">Translate</button>
    </div>
    
    <div class="output-container">
      <div id="loadingIndicator" class="hidden">
        <div class="spinner"></div>
        <p>Translating...</p>
      </div>
      <div class="output-wrapper">
        <div id="outputText" class="output"></div>
      </div>
    </div>
    
    <div class="footer">
      <button id="copyBtn" class="copy-btn" title="Copy to clipboard">Copy</button>
      <button id="openOptions">Settings</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
